<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Day-03</title>
</head>
<body>
 <h1>Calculator</h1>
 <table>
    <tr>
        <td>First Number</td>
        <td><input type="number" id="firstNumber"></td>
    </tr>

    <tr>
        <td>Last Number</td>
        <td><input type="number" id="lastNumber"></td>
    </tr>

    <tr>
        <td>Result</td>
        <td>
            <input type="number" id="result">
        </td>
    </tr>

    <tr>
        <td>Operator</td>
        <td>
            <label for=""><input type="radio" name="operator" id="addi" value="+" checked>+</label>
            <label for=""><input type="radio" name="operator" id="sub" value="-">-</label>
            <label for=""><input type="radio" name="operator" id="multi" value="*">*</label>
            <label for=""><input type="radio" name="operator" id="divi" value="/">/</label>
        </td>
    </tr>

    <tr>
        <td></td>
        <td><input type="button" id="reset" value="Reset"></td>
    </tr>
 </table>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
